en-GB:
  flow:
    calculate-your-holiday-entitlement:
      title: Calculate your holiday entitlement
      body: |
        Use this calculator to work out how much statutory holiday leave you're entitled to.
      options:
        "full-time": "Full-time"
        "part-time": "Part-time"
        "casual-or-irregular-hours": "Casual or irregular hours"
        "annualised-hours": "Annualised hours"
        "compressed-hours": "Compressed hours"
        "shift-worker": "Shift worker"

      full_time_worked?:
        title: How long will you be employed full-time?
        options:
          "full-year": "A full year"
          "starting": "Part of a year - I am starting this year"
          "leaving": "Part of a year - I am leaving this year"

      full_time_year?:
        title: How many days per week are you working?
        options:
          "5-days-a-week": "5 days per week"
          "more-than-5-days-a-week": "6 or 7 days per week"

      full_time_leaving_date?:
        title: When are you leaving?

      full_time_starting_date?:
        title: When are you starting?

      full_time_part_year_days?:
        title: How many days per week are you working?
        options:
          "5-days": "5 days per week"
          "6-days": "6 days per week"
          "7-days": "7 days per week"

      done_full_time_5_days:
        title: Your statutory holiday entitlement is 28 days.
        body: |
          Your employer:

          - can include public and bank holidays as part of your statutory entitlement
          - can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'
          - must [pay](/holiday-entitlement-your-rights/holiday-pay "Holiday pay") you during your statutory leave

          ^This is calculated as: (5 days per week) x 5.6 (statutory entitlement) = **28 days**

      done_full_time_more_than_5:
        title: Your statutory holiday entitlement is 28 days - you can't get more statutory leave than this even if you work over 5 days a week.
        body: |
          Your employer:

          - can include public and bank holidays as part of your statutory entitlement
          - can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'
          - must [pay](/holiday-entitlement-your-rights/holiday-pay "Holiday pay") you during your statutory leave

          ^This is calculated as: (5 days per week) x 5.6 (statutory entitlement) = **28 days maximum**

      done_full_time_part_year:
        title: Your statutory holiday entitlement is %{holiday_entitlement_days} days.
        body: |
          Your employer:

          - can include bank and public holidays as part of your statutory entitlement
          - must not round down your holiday entitlement, but may round it up
          - must [pay](/holiday-entitlement-your-rights/holiday-pay "Holiday pay") you during your statutory leave
          - can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'

          ^This is calculated as: 5.6 (statutory entitlement) x (fraction: %{fraction_of_year}) x %{days_per_week} days = **%{holiday_entitlement_days} days**

      part_time_worked?:
        title: How long will you be employed part-time?
        options:
          "full-year": "A full year"
          "starting": "Part of a year - I am starting this year"
          "leaving": "Part of a year - I am leaving this year"

      part_time_leaving_date?:
        title: When are you leaving?

      part_time_starting_date?:
        title: When are you starting?

      part_time_year_days_worked?:
        title: How many days do you work per week?
        label: Days per week

      part_time_part_year_days_worked?:
        title: How many days do you work per week?
        label: Days per week

      compressed_hours?:
        title: How many hours per week do you work?
        label: Hours per week

      compressed_hours_days?:
        title: How many days per week do you work?
        label: Days per week

      casual_or_irregular_hours?:
        title: How many hours have you worked?
        hint: Your holiday entitlement may be calculated as your leave builds up ('accrues') for each hour you work
        label: Hours worked

      annualised_hours?:
        title: How many hours do you work a year?
        hint: This is calculated by excluding statutory entitlement. This calculation isn't suitable for term-time workers.
        label: Hours per year

      shift_worker_basis?:
        title: How long are you working in shifts?
        hint: Your holiday entitlement may be calculated in shifts
        options:
          "full-year": "A full year"
          "starting": "Part of a year - I am starting this year"
          "leaving": "Part of a year - I am leaving this year"

      shift_worker_year_shift_length?:
        title: How many hours in each shift?
        label: Hours per shift

      shift_worker_year_shift_count?:
        title: How many shifts do you work per shift pattern?
        label: Shifts per pattern

      shift_worker_days_pattern?:
        title: How many days per shift pattern?
        label: Days per pattern

      done_part_time_year:
        title: Your statutory holiday entitlement is %{part_time_holiday_entitlement} days.
        body: |
          Your employer:

          - can include public and bank holidays as part of your statutory entitlement
          - can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'
          - must [pay](/holiday-entitlement-your-rights/holiday-pay "Holiday pay") you during your statutory leave

          ^This is calculated as: 5.6 (statutory entitlement) x %{part_time_days_worked} days per week = **%{part_time_holiday_entitlement}** of your working days

      done_part_time_part_year:
        title: Your statutory holiday entitlement is %{part_time_holiday_entitlement} days.
        body: |
          Your employer:

          - can include public and bank holidays as part of your statutory entitlement
          - must not round down your holiday entitlement, but may round it up
          - can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'

          ^This is calculated as: 5.6 (statutory entitlement) x %{part_time_days_worked} x %{display_fraction_of_year} (fraction of year worked) = **%{part_time_holiday_entitlement} days**

      done_casual_hours:
        title: Your statutory holiday entitlement is %{entitlement_hours} hours and %{entitlement_minutes} minutes.
        body: |
          Your employer:

          - can include public and bank holidays as part of your statutory entitlement
          - can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'
          - must [pay](/holiday-entitlement-your-rights/holiday-pay "Holiday pay") you during your statutory leave

          ^This is calculated as: 12.07% of %{total_hours} hours = **%{entitlement_hours} hours and %{entitlement_minutes} minutes**

      done_annualised_hours:
        title: Your statutory holiday entitlement is %{entitlement_hours} hours and %{entitlement_minutes} minutes.
        body: |
          Your employer:

          - can include public and bank holidays as part of your statutory entitlement
          - can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'
          - must [pay](/holiday-entitlement-your-rights/holiday-pay "Holiday pay") you during your statutory leave

          ^This is calculated as: 5.6 (statutory entitlement) x (%{total_hours} / 46.4 = %{display_annualised_weekly_average} hours per week) = **%{entitlement_hours} hours and %{entitlement_minutes} minutes**

      done_compressed_hours:
        title: Your statutory holiday entitlement is %{hours} hours and %{minutes} minutes. You should take %{hours_daily} hours and %{minutes_daily} minutes for each day of holiday.

        body: |
          Your employer:

          - can include public and bank holidays as part of your statutory entitlement
          - must not round down your holiday entitlement, but may round it up
          - can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'

          ^This is calculated as: (%{days_per_week} days / %{hours_per_week}) x 5.6 (statutory entitlement) = **%{hours} hours and %{minutes} minutes**

      done_shift_worker_year:
        title: Your statutory holiday entitlement is %{holiday_entitlement} %{shift_length} hour shifts.
        body: |
          Your employer:

          - can include public and bank holidays as part of your statutory entitlement
          - can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'
          - must [pay](/holiday-entitlement-your-rights/holiday-pay "Holiday pay") you during your statutory leave

          ^This is calculated as: %{shifts_per_week} shifts (of %{shift_length} hours) x 5.6 (statutory entitlement) = **%{holiday_entitlement} x %{shift_length} hour shifts on holiday**

      done_shift_worker_part_year:
        title: Your statutory holiday entitlement is %{holiday_entitlement} %{shift_length} hour shifts.
        body: |
          Your employer:

          - can include public and bank holidays as part of your statutory entitlement
          - must not round down your holiday entitlement, but may round it up
          - can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'

          ^This is calculated as: %{display_fraction_of_year} of whole year x (%{shifts_per_week} shifts x 5.6 (statutory entitlement)) = **%{holiday_entitlement} x %{shift_length} hours shifts**